        <!-- Подключаем Leaflet для карты -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        // Инициализация карты после загрузки страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Координаты 
            var map = L.map('map').setView([55.8035, 37.5794], 17);
            
            // Добавляем слой карты
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);
            
            // Добавляем маркер с иконкой
            var customIcon = L.icon({
                iconUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-icon.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34]
            });
            
            // Добавляем маркер
            var marker = L.marker([55.8035, 37.5794], {icon: customIcon})
                .addTo(map)
                .bindPopup('<strong>CREATIVE ART</strong><br>Ул. Складочная 1, стр. 13<br>М. Дмитровская')
                .openPopup();
            
            // Добавляем масштаб
            L.control.scale().addTo(map);
        });
    </script>
